<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🥚 Eggxactly - The Exact Way to Boil Your Egg</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🥚 Eggxactly</h1>
    <p class="subtitle">Boil Your Eggs The Eggxact Way!</p>

    <div class="egg-shape">
      <div class="yolk" id="yolk"></div>
      <div id="timer">0</div>
    </div>
    
    <label for="doneness" class="label">Select Egg Doneness</label>
    <select id="doneness">
      <option value="3">🍳 Soft-Boiled (3 min)</option>
      <option value="5">🥚 Medium-Boiled (5 min)</option>
      <option value="8">🍴 Hard-Boiled (8 min)</option>
    </select>

    <button id="start">Start Timer</button>
  </div>

  <script src="script.js"></script>
  <audio id="alarm-sound">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
